<script type="text/javascript">
document.body.innerHTML="";
/**bgm**/
var bgaudio=document.createElement("AUDIO");
bgaudio.id="bgm";
bgaudio.preload="auto";
bgaudio.loop=true;
bgaudio.src="http://fs.w.kugou.com/201805202324/c80f0e3ca41264c4ee5c9d11a295a351/G074/M03/15/05/KpQEAFfqpLKASPE2ADy9TPhHr48622.mp3";
bgaudio.autoplay=true;
document.body.appendChild(bgaudio);
document.addEventListener('click', function (){
    (function audioAutoPlay() {
        bgaudio.play();
    })();
});
document.addEventListener('DOMContentLoaded', function (){
    (function audioAutoPlay() {
        bgaudio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            bgaudio.play();
        }, false);
    })();
});
    
document.body.style.backgroundImage="url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526835855437&di=181fe3c36b40171208edd29110b3cad6&imgtype=0&src=http%3A%2F%2Fp0.ifengimg.com%2Fpmop%2F2017%2F0905%2FC96D7C8C237BE9257AAFDA4A54E304CA1D2022C4_size1082_w400_h225.gif)";
var heartImg1=new Image();
heartImg1.id="flower";
heartImg1.src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526836858165&di=92f4a33f71685de28163ea1890edd53a&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dpixel_huitu%252C0%252C0%252C294%252C40%2Fsign%3Da57793c20146f21fdd3956139f5c0e0c%2F5243fbf2b2119313c2c322896e380cd791238d03.jpg";
heartImg1.width=10;
heartImg1.height=10;
/**heart1**/
var drawing = document.createElement('canvas');
drawing.id = "CursorLayer";
drawing.width  = 600;
drawing.height = 600;
drawing.style.marginTop= "570px";
drawing.style.marginLeft= "170px";
drawing.style.position = "absolute";
document.body.appendChild(drawing);
if (drawing.getContext){
    var content = drawing.getContext("2d"),
    radian = 0,
    radian_add = Math.PI/40;
    content.translate(drawing.width/2,drawing.height/2);
    function heart(){
            X = 15*(16*Math.pow(Math.sin(radian),3));
            Y = -15*(13*Math.cos(radian)-5*Math.cos(2*radian)-2*Math.cos(3*radian)-Math.cos(4*radian));
            content.drawImage(heartImg1,X,Y,50,50);
            radian+=radian_add;
            if (radian > (2*Math.PI)){
                clearInterval(intervalId);
            }
      }
    intervalId = setInterval(heart,100);
}
var drawingText=document.createElement('canvas');
drawingText.id = "textCanvans";
drawingText.width  = 600;
drawingText.height = 600;
drawingText.style.marginTop= "570px";
drawingText.style.marginLeft= "170px";
drawingText.style.position = "absolute";
document.body.appendChild(drawingText);
if(drawingText.getContext){
  function printWords(){
    var ctx = drawingText.getContext("2d");
    ctx.font = "60px Courier New";
    ctx.fillStyle = "#FFA000";
    ctx.fillText("惊不惊喜，意不意外", 50, 50);
  }
  setInterval(printWords,500)
}


</script>
</html>
